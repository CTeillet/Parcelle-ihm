name: CI
on:
  push:
    branches: [main]
jobs:
  build:
    # using Ubuntu
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - uses: actions/cache@v3 # this allows for re-using node_modules caching, making builds a bit faster.
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: NPM Install
        run: npm install
      - name: NPM Install Angular
        run: npm install -g @angular/cli > /dev/null
      - name: Lint
        run: npm run lint
      - name: Utiliser un secret
        run: echo ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Prettier
        run: npm run prettier
      - name: NPM build Angular Production
        run: npm run build:prod
      - name: Deploy to my VPS instance
        uses: easingthemes/ssh-deploy@v2.1.5
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY}}
          SOURCE: "dist/parcelle-ihm/"
          REMOTE_HOST: ${{ secrets.SSH_HOST}}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          REMOTE_PORT:  ${{ secrets.SSH_PORT}}
          TARGET: "/var/www/parcelle-ihm/"
