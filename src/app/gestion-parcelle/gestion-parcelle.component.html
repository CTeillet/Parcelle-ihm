<app-carte
  id="map"
  [data]="parcelles"
  [createPopUp]="this.popupService.makeShapePopup"
  [(selection)]="selection"></app-carte>

<!-- Add a mat-flat-button to call the deleteParcelles method-->
<button
  mat-flat-button
  color="accent"
  style="width: 50vw; height: 10vh; font-size: 2vh"
  (click)="deleteParcelles()">
  Suppression de la sélection
</button>

<button
  mat-flat-button
  color="warn"
  style="width: 50vw; height: 10vh; font-size: 2vh"
  (click)="addSelection()">
  Ajout à la sélection
</button>
